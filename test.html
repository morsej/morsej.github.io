<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Moon Phases in Pure CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="earthshine.css" rel="stylesheet" type="text/css"> 
</head>

<body>

  <div class="stars"></div>
<div class="moon"></div>
  <input type="range" min="1" max="200" value="100" class="slider" id="phase" name ="phase" style="width: 300px;">
  
<div class="controls">
  <label>Spacing:</label>
  <input type="range" id="spacing" min="10" max="200" value="10">

  <label>Blur:</label>
  <input type="range" id="blur" min="0" max="25" value="10">

  <label>Base Color</label>
  <input type="color" id="base" value="#ffc600">
</div>

<img src="http://unsplash.it/800/500?image=899">

<!-- partial -->
  <script  src="./script.js"></script>

</body>

</html>
